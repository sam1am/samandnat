<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natalie & Sam Wedding Color Schemerator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-overlay" id="backgroundOverlay"></div>

    <div class="container">
        <header>
            <h1>üé® Natalie & Sam Wedding Color Schemerator</h1>
            <!-- <p class="subtitle">Create, customize, and share beautiful color palettes</p> -->
        </header>

        <div id="colorsContainer"></div>

        <div class="action-buttons">
            <button class="btn-circle btn-add" onclick="addColor()" title="Add Color">+</button>
            <button class="btn-circle" onclick="toggleBackgroundSettings()" title="Background Settings">üñºÔ∏è</button>
            <button class="btn-circle" onclick="clearAll()" title="Clear All">üóëÔ∏è</button>
        </div>

        <div class="background-settings" id="backgroundSettings">
                <div class="setting-group">
                    <label>Background Type</label>
                    <div class="background-type-buttons">
                        <button class="type-btn active" id="colorTypeBtn" onclick="switchBackgroundType('color')">Color</button>
                        <button class="type-btn" id="imageTypeBtn" onclick="switchBackgroundType('image')">Image URL</button>
                    </div>
                </div>
                <div class="setting-group" id="colorSetting">
                    <label>Background Color</label>
                    <div class="input-with-button">
                        <input type="color" id="backgroundColor" value="#f5f5f5">
                        <input type="text" id="backgroundColorText" value="#f5f5f5" placeholder="#f5f5f5">
                        <button class="btn-small btn-ok" onclick="applyBackgroundColor()">OK</button>
                        <button class="btn-small" onclick="clearBackground()">Clear</button>
                    </div>
                </div>
                <div class="setting-group" id="imageSetting" style="display: none;">
                    <label>Background Image URL</label>
                    <div class="input-with-button">
                        <input type="text" id="backgroundUrl" placeholder="Enter image URL...">
                        <button class="btn-small btn-ok" onclick="applyBackgroundImage()">OK</button>
                        <button class="btn-small" onclick="clearBackground()">Clear</button>
                    </div>
                </div>
                <div class="setting-group">
                    <label>Opacity</label>
                    <input type="range" id="backgroundOpacity" min="0" max="100" value="100"
                        oninput="updateBackgroundOpacity(this.value)">
                    <span id="opacityValue">100%</span>
                </div>
            </div>
        </div>

        <div class="share-section">
            <h2>Share Your Palette</h2>
            <p>Copy the URL below to share your color scheme with others</p>
            <div class="share-url">
                <input type="text" id="shareUrl" readonly>
                <button class="btn-primary" onclick="copyShareUrl()">Copy URL</button>
            </div>
        </div>
    </div>

    <div class="copy-indicator" id="copyIndicator">Copied to clipboard! ‚úì</div>

    <script src="script.js"></script>
</body>

</html>
